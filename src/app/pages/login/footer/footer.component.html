<div style="display: flex;align-items:center;">
  <div style="width: 50%;" *ngIf="this._GeneralService.form_type !== 'otp'">
    <ion-item *ngIf="this._GeneralService.form_type === 'login'"
    (click)="this.changeFormType('forget-password')"
    lines="none" button detail="false">
    <ion-label color="primary">
      Forgot Password?

    </ion-label>
</ion-item>
    
<ion-item *ngIf="this._GeneralService.form_type === 'forget-password'"
    (click)="this.changeFormType('login')"
    lines="none" button detail="false">
    <ion-label color="primary">
      Login
    </ion-label>
</ion-item>
  </div>

  <div style="flex: auto;">
    <app-version></app-version>
  </div>
</div>
<app-open-chrome></app-open-chrome>
